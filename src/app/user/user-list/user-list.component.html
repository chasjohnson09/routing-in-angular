<app-menu></app-menu>
<div>
    <div>
        <span>User List</span> |
        <span><a routerLink="/users/create">Create New User</a></span> | 
        <span><input [(ngModel)]="serachCriteria" type="text" placeholder="Search"></span>
    </div>
    <table>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Phone #</th>
            <th>Email</th>
            <th>Reviewer</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let user of users | searchUser:serachCriteria">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.email}}</td>
        <td>{{user.isReviewer | bool}}</td>
        <td>{{user.isAdmin | bool}}</td>
        <td>
            <a routerLink="/users/detail/{{user.id}}">Detail</a> | 
            <a routerLink="/users/edit/{{user.id}}">Edit</a> 
        </td>
        </tr>
    </table>
</div>
